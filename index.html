<!DOCTYPE html xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MapAnywhere Code Challenge</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/styles/salesforce-lightning-design-system.min.css">
    <link rel="stylesheet" href="./assets/styles/custom.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-data-integration-hub" title="vehicle rules">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="./assets/icons/standard-sprite/svg/symbols.svg#data_integration_hub"></use>
                        </svg>
                        <span class="slds-assistive-text">vehicle rules</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Vehicle Data">
                            <span>Vehicle Data</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <div class="slds-button-group" role="group">
                        <div class="slds-form-element">
                            <div class="slds-form-element__control">
                                <div class="slds-combobox_container">
                                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                                        role="none">
                                        <input type="text" class="slds-input slds-combobox__input" id="search" role="textbox"
                                            placeholder="Search Rules..." />
                                        <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                                            <svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default"
                                                aria-hidden="true">
                                                <use xlink:href="./assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                                            </svg>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="slds-form-element">
                            <div class="slds-form-element__control">
                                <div class="slds-select_container">
                                    <select class="slds-select" id="select-filter">
                                        <option value="" disabled selected>Filter by Region</option>
                                        <option value="All">All</option>
                                        <option value="Southeast">Southeast</option>
                                        <option value="Northeast">Northeast</option>
                                        <option value="Midwest">Midwest</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button id="refresh-data" class="slds-button slds-button_neutral orange">
                            <span>Refresh Data</span>
                            <svg class="slds-button__icon" aria-hidden="true">
                                <use xlink:href="./assets/icons/utility-sprite/svg/symbols.svg#refresh"></use>
                            </svg>
                        </button>
                    </div>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_fixed-layout"
                role="grid">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="slds-text-title_caps" scope="col">
                            <div class="slds-truncate" title="Vehicle Rule">Vehicle Rule</div>
                        </th>
                        <th class="slds-text-title_caps" scope="col">
                            <div class="slds-truncate" title="Region">Region</div>
                        </th>
                        <th class="slds-text-title_caps" scope="col">
                            <div class="slds-truncate" title="Created By">Created By</div>
                        </th>
                        <th class="slds-text-title_caps" scope="col">
                            <div class="slds-truncate" title="Created Date">Created Date</div>
                        </th>
                        <th class="slds-text-title_caps" scope="col">
                            <div class="slds-truncate" title="Status">Status</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <footer class="slds-card__footer slds-is-relative">
            <div class="slds-align_absolute-center hide" style="height: 2rem;">
                <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_inline">
                    <span class="slds-assistive-text">Loading</span>
                    <div class="slds-spinner__dot-a"></div>
                    <div class="slds-spinner__dot-b"></div>
                </div>
            </div>
            <div class="demo-only hide" style="height: 4rem;">
                <div class="slds-notify_container slds-is-relative">
                    <div class="slds-notify slds-notify_toast slds-theme_success" role="status">
                        <span class="slds-assistive-text">info</span>
                        <span class="slds-icon_container slds-icon-utility-success slds-m-right_small slds-no-flex slds-align-top"
                            title="Description of icon when needed">
                            <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="./assets/icons/utility-sprite/svg/symbols.svg#success" />
                            </svg>
                        </span>
                        <div class="slds-notify__content">
                            <h2 class="slds-text-heading_small">Status was updated successfully!</h2>
                        </div>
                        <div class="slds-notify__close">
                            <button id="close" class="slds-button slds-button_icon slds-button_icon-inverse" title="Close">
                                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="./assets/icons/utility-sprite/svg/symbols.svg#close" />
                                </svg>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </article>



    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
