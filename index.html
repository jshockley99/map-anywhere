<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MapAnywhere Code Challenge</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/styles/salesforce-lightning-design-system.min.css">
    <link rel="stylesheet" href="./assets/styles/custom.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-data-integration-hub" title="vehicle rules">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="./assets/icons/standard-sprite/svg/symbols.svg#data_integration_hub"></use>
                        </svg>
                        <span class="slds-assistive-text">vehicle rules</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Vehicle Data">
                            <span>Vehicle Data</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <div class="slds-button-group" role="group">
                        <div class="slds-form-element">
                            <div class="slds-form-element__control">
                                <input id="text-input-id-1" class="slds-input" type="text" placeholder="Vehicle Rule"
                                    value="" />
                            </div>
                        </div>
                        <button id="search" class="slds-button slds-button_icon slds-button_icon-border-filled" title="Search">
                            <svg class="slds-button__icon" aria-hidden="true">
                                <use xlink:href="./assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                            </svg>
                            <span class="slds-assistive-text">Search</span>
                        </button>
                        <div class="slds-form-element">
                            <div class="slds-form-element__control">
                                <div class="slds-select_container">
                                    <select class="slds-select" id="select-01">
                                        <option value="" disabled selected>Filter by Region</option>
                                        <option value="All">All</option>
                                        <option value="Southeast">Southeast</option>
                                        <option value="Northeast">Northeast</option>
                                        <option value="Midwest">Midwest</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button id="refresh-data" class="slds-button slds-button_neutral orange">
                            <svg class="slds-button__icon" aria-hidden="true">
                                <use xlink:href="./assets/icons/utility-sprite/svg/symbols.svg#refresh"></use>
                            </svg>
                            <span class="slds-assistive-text">Refresh Data</span>
                        </button>
                    </div>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_fixed-layout"
                role="grid">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="slds-text-title_caps" scope="col">
                            <div class="slds-truncate" title="Vehicle Rule">Vehicle Rule</div>
                        </th>
                        <th class="slds-text-title_caps" scope="col">
                            <div class="slds-truncate" title="Region">Region</div>
                        </th>
                        <th class="slds-text-title_caps" scope="col">
                            <div class="slds-truncate" title="Created By">Created By</div>
                        </th>
                        <th class="slds-text-title_caps" scope="col">
                            <div class="slds-truncate" title="Created Date">Created Date</div>
                        </th>
                        <th class="slds-text-title_caps" scope="col">
                            <div class="slds-truncate" title="Status">Status</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <footer class="slds-card__footer">
        </footer>
    </article>



    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
